    <!--load global parameters-->
    <script>
        // get parameters in url
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

        // global vars
        let {
            start,
            categories,
            id
        } = getUrlVars()

        // update parameters
        start = start != undefined
        categories = categories != undefined
        id = (id == '1') ? 0 : 1



        // update the checkers
        if (start) document.getElementById('start_check').checked = true
        if (categories) document.getElementById('categories_check').checked = true

        // set the toolbox
        const toolbox = document.getElementById(categories ? 'toolbox_c' : 'toolbox')
    </script>

    <!--Eventos de botones-->
    <script>
        //Funcion que detecta el movimiento
        function movimiento(event) { //Inicia funcion Movimiento
             
            if (event.type == Blockly.Events.BLOCK_MOVE) { //Ciclo If para detectar los movimientos de los bloques
                
                //Creacion de variable para guardar los datos del evento
                var idMovimiento = event.blockId; //variable que Guarda el ID del boton en movimiento
                var PadreAnterior = event.oldParentId; //Variable que Guarda el ID del boton al que se estaba anclado (si lo estaba)
                var PadreNuevo =event.newParentId; //Variable que Guarda el ID del boton al que ahora esta anclado (si lo esta)
                
                //Creacion del arreglo para guardar los datos del Evento MOVIMIENTO
                const move = [idMovimiento, PadreAnterior, PadreNuevo];
                
                //Imprime en consola los valores del arreglo por cada Movimiento
                console.log('id block Movimiento', move[0], "Bloque Anterior ", move[1], "Bloque Nuevo ", move[2])
                
            }// Cierre del ciclo If
        }// Cierre de la funcion movimiento
        
        //Se manda llamnar la funcion Movimiento para que sus eventos sean escuchados por el programa en el getWorkspace.
        Blockly.getMainWorkspace().addChangeListener(movimiento);
        

        //Function que detecta los cambios que se producen en los bloques, como direccion, posicion, comentarios, etc..
        function cambiar(event) { // Inicio funcion cambiar
            if (event.type == Blockly.Events.BLOCK_CHANGE) { //Ciclo if para detectar los cambios de los botones
                
                //Creacion de las variables para guardar los datos del evento
                var IdCambio = event.blockId; //Variable que Guarda el Id del boton del cambio
                var Elemento = event.element;// Variabble que Guarda el elemento de cambio
                var Nombre = event.name;//Variable que Guarda el nombre del Cambio
                var ValorAnterior = event.oldValue;//Variable que Guarda el valor anterior del bloque
                var ValorNuevo = event.newValue;//Variable que Guarda el valor nuevo del cambio
                
                //Creación del arreglo para guardar los datos del evento CAMBIO
                const cambio = [IdCambio, Elemento, Nombre, ValorAnterior, ValorNuevo];
        
                //Imprime en consola los valores del arreglo por cada Movimiento
                console.log ('Id del Boton de Cambio: ', cambio[0], 'ELemento de cambio: ', cambio[1], 'Nombre del cambio: ', cambio[2],
                             'Valor anterior: ', cambio[3], 'Valor Nuevo: ', cambio [4])
            
            }//Finaliza el ciclo If
        }//Cierre del metodo Cambiar

        //Se manda llamar la funcion Cambio para que sus eventos sean escuchados por el programa en el getWorkspace.
        Blockly.getMainWorkspace().addChangeListener(cambiar);
        

        //Funcion para eliminar bloques
        function eliminar(event) { //Inicio funcion elimninar
            if (event.type == Blockly.Events.BLOCK_DELETE) {//Ciclo if para detectar los botones eliminados
                
                //Se crean las variables para Guardar los datos eliminados
                var IdEliminado = event.blockId; //Variable que guarda los ID eliminados
                var XmlEliminado = event.oldXml; //Variable que guarda la informacion de los bloques Eliminados
                
                //Se crea el arreglo para obtener los datos de los botones eliminados
                const eliminado = [IdEliminado, XmlEliminado];
                
                //Se imprime los id de los botones eliminados
                console.log('Id del boton Eliminado: ', eliminado[0])
                
                //Se imprime la información de los botones eliminados
                const eli = [eliminado[1]];
                console.log('informacion de eliminacion', eli[0])
                
            }//Se cierra el ciclo if
        }// Se cierra el metodo eliminar 

        //Se manda llamar la funcion eliminar para que sus eventos sean escuchados por el programa en el getWorkspace
        Blockly.getMainWorkspace().addChangeListener(eliminar);
        

        //Funcion detectadora de clicks
        function clicks(event) { //Inicia funcion Clicks
            if (event.isUiEvent == Blockly.Events.CLICK) { // Ciclo if para detectar los clicks de botones
                
                //Se crean las variables para Guardar los datos de los clicks y seleccion 
                var IdClick = event.blockId//Se crea la varia para almacenar el Id de los botones
                var Funcion = event.element//Se almacena el tipo de funcion del boton
                
                
                //Se crea el arreglo para guardar los eventos
                const click = [Funcion, IdClick];
                
                //Se imprime en consola los eventos generados
                console.log ('Funcion: ', click[0], 'Id del boton: ', click[1])
                
            
            }//Cierre del ciclo If
        }//Cierre de la funcion Clicks

        //Se manda llamar la funcion Click para que sus eventos sean escuchados por el programa en el getWorkspace
        Blockly.getMainWorkspace().addChangeListener(clicks);


        //Propiedades de creacion de bloques
        function creador(event) { //Inicia la funcion creacion
            if (event.type == Blockly.Events.BLOCK_CREATE) {// inicia ciclo if para detectar la creacion de los botones
                
                //Se crean las variables para guardar los datos de creación 
                var IdCreado = event.blockId; //Se crea la variable para guardar los id de la creacion 
                var Info = event.xml; //Se crea la variable para Guardar la información del bloque
                var tipo = event.type //Se crea la variable para Guardar el tipo de accion del bloque 
                
                //Se crea el arreglo para guardar la información
                const creacion = [IdCreado, Info, tipo];
                                
                //Se imprime la posicion primera y ultima del arreglo creacion 
                console.log ('Boton tipo: ', creacion[2], 'Id del boton: ', creacion[0])
                //Se imprime la posicion central del arreglo creacion 
                console.log ('XML: ', creacion[1])
                
                const result = Date.now() - before
            console.log('tiempo en mover el botón: ', result)
                
            }//Se cierra el ciclo if
        }// Se cierra le metodo creador
        

        //Se manda llamar la funcion creacion para que sus eventos sean escuchados por el programa en el getWorkspace
        Blockly.getMainWorkspace().addChangeListener(creador);

    <!--navigation-->
    <script>
        // get the url
        const getUrl = (start, categories) => {
            let url = []

            if (start) url.push('start=true')
            if (categories) url.push('categories=true')
            url.push('id=' + (id + 1))

            return 'index.html?' + url.join('&')
        }
        // add handlers
        document.getElementById('start_check').onclick =
            (event) => window.location.href = getUrl(event.target.checked, categories)

        document.getElementById('categories_check').onclick =
            (event) => window.location.href = getUrl(start, event.target.checked)

        // show capacity div
        if (id == 2) document.getElementById('capacity').style.display = 'block'

    </script>
